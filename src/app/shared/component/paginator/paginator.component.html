<nz-pagination 
    #paginator
    [nzPageIndex]="currentPage"
    [nzTotal]="total" 
    [nzPageSize]="pageSize"
    [nzShowSizeChanger] = "true"
    [nzPageSizeOptions]="pageSizeOptions" 
    [nzDisabled]="isDisabled"
    (nzPageIndexChange)="changePage($event)"
    (nzPageSizeChange)="changePageSize($event)"
    [nzSize]="size"
    [nzSimple]="size=='small'"
    [nzResponsive]="size=='small'"
></nz-pagination>
