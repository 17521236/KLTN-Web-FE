<div class="medium-body-text text-dark-grey lh-19 mb-16" [class]="{'required':isRequired}" *ngIf="label">{{label}}</div>
<textarea class="area-feedback" rows="3" [(ngModel)]="value" [placeholder]="placeholder" [disabled]="disabled"
    (ngModelChange)="changeValue($event)" (blur)="touched()"></textarea>
