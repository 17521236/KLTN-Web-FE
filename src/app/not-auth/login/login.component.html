<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="./assets/img-01.png" alt="IMG">
            </div>
            <form [formGroup]="form" class="login100-form validate-form">
                <span class="login100-form-title fw-bold" style="font-size: 32px;">
                    Member Login
                </span>
                <div class="mb-24">
                    <div class="wrap-input100">
                        <input formControlName="email" class="input100" placeholder="Email">
                        <span class="symbol-input100">
                            <i class='bx bxs-envelope'></i>
                        </span>
                    </div>
                    <app-error-message-validator [formGroup]="form" [controlName]="'email'"
                        [validationMessages]="{'required':ERROR_MSG.INVALID,'pattern':ERROR_MSG.EMAIL}">
                    </app-error-message-validator>
                </div>

                <div class="mb-24">
                    <div class="wrap-input100">
                        <input formControlName="password" type="password" class="input100" placeholder="Password">
                        <span class="symbol-input100">
                            <i class='bx bxs-lock-alt'></i>
                        </span>
                    </div>
                    <app-error-message-validator [formGroup]="form" [controlName]="'password'"
                        [validationMessages]="{'required':ERROR_MSG.INVALID,'pattern':ERROR_MSG.PASSWORD}">
                    </app-error-message-validator>
                </div>

                <div class="container-login100-form-btn" (click)="login()">
                    <button class="login100-form-btn" type="submit">
                        Login
                    </button>
                </div>
            </form>

            <!-- <form [formGroup]="form">
                <div class="input-group">
                    <app-input [isRequired]="true" label="Tên căn hộ" formControlName="email"></app-input>
                    <app-error-message-validator [formGroup]="form" [controlName]="'email'"
                    [validationMessages]="{'required':ERROR_MSG.INVALID}"
                    ></app-error-message-validator>
                </div>
            </form> -->
        </div>
    </div>
</div>
